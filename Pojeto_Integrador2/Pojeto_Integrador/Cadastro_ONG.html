<!DOCTYPE html>
<head>
    <meta chatset="utf-8"/>
    <meta name="author" content="projeto integrador I - UFC"/>
    <meta name="description" content="cadastro-ong"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>
            Cadastro ONG
    </title>
    <link rel="stylesheet" type="text/css" href="cad_ong.css" media="screen">
    <!-- <style type="text/css" media="all"> -->
    </style>
</head>
<body>
    <header>
        <div class="col">
            <img class="bothome" src="BotHome.png" height="45px" width="45px">
        </div>
    </header>
    <br>
    <br>
    <br>
   <form id="cad-ong">
        <div class="form-control-file">
            <label for="logo_ong">Logo da ONG</label><br>
            <input type="file"
            name="logo_ong"
            accept="image/*">
        </div>
        <br>
        <div class="form-control">
            <label for="email">Email</label>
            <input class="border-0" type="email" name="email" id="email_ong">
        </div>
        <div class="form-control">
            <label for="nome">Nome</label>
            <input class="border-0" type="text" name="nome" id="nome_ong">
        </div>
        <div class="form-control">
            <label for="cnpj_">CNPJ</label>
            <input class="border-0" type="text" name="cnpj_" id="cnpj">
        </div>
        <div class="form-control">
            <label for="end">Endere√ßo</label>
            <input class="border-0" type="text" name="end" id="endereco">
        </div>
        <div class="form-control">
            <label for="user">Login</label>
            <input class="border-0" type="text" name="user" id="login">
        </div>
        <div class="form-control">
            <label for="password">Senha</label>
            <input class="border-0" type="password" name="password" id="senha">
        </div>
        <br>
        <input id="submit" type="submit" value="Enviar">
   </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
