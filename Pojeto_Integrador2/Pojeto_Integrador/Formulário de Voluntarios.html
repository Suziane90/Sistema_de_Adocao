<!DOCTYPE html>
<head>
    <meta chatset="utf-8"/>
    <meta name="author" content="projeto integrador I - UFC"/>
    <meta name="description" content="formulario-adocao"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>
            Formulário de Adoção
    </title>
    <link rel="stylesheet" type="text/css" href="formvolunt.css" media="screen">
    <!-- <style type="text/css" media="all"> -->
    </style>
</head>
<body>
    <header>
        <div class="col">
            <img class="bothome" src="BotHome.png" height="45px" width="45px">
        </div>
    </header>
    <br>
    <div class="box-descr" class="col">
        <p>Aqui se encontraram as descrições das funções nas quais<br>as pessoas poderam enviar seus formulários.</p> 
    </div>
    <br>
    <div>
    <div class="tit1" class="col">
        <p>Dados Pessoais</p>
    </div>
    <br>
    <div class="dados" class="col">
        <div class="box-nome">
            Nome: <input class="nome">
        </div>
        <br>
        <div class="box-email">
        Email: <input class="email" type="email">
        </div>
        <br>
        <div class="box-end">
            Endereço: <input class="endereco">
        </div>
        <br>
        <div class="box-tel">
            Telefone: <input class="telefone" type="tel">
        </div>
        <br>
        <div class="transp">
            Possui transporte:
            <input type="radio" id="sim" name="transporte" value="SIM"><label for="sim">Sim</label>
            <input type="radio" id="nao" name="transporte" value="NÃO"><label for="nao">Não</label>
        </div>
        <br>
        <div class="funcao">
            <label>Função:</label>
            <select id="func">
                <option></option>
                <option>    Limpeza </option>
                <option>    Coleta de doações   </option>
                <option>    Ajudar nos cuidados </option>
            </select>
        </div>
        <br>
        <div class="disponibilidade">
            <label>Disponibilidade:</label>
            <select id="disponibilidade">
                <option></option>
                <option>    Manhã   </option>
                <option>    Tarde   </option>
                <option>    Noite   </option>
            </select>
        </div>
        <br>
        <input id="enviar" type="submit" value="Enviar">
    </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
